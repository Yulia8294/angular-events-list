>
  <form [formGroup]="form">
    <div class="flex flex-column gap-2 w-full">
      <label [for]="FIELDS.MUSIC_GENRE">Music genre</label>
      <input
        pInputText
        [formControlName]="FIELDS.MUSIC_GENRE"
        [id]="FIELDS.MUSIC_GENRE"
      />
    </div>
  </form>
</app-base-event-form>
